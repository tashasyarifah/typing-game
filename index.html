<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.app" defer></script>
    <title>Typing game</title>
</head>
<body>
    <h1>Typing Game</h1>
    <p>Practice your typing skills. Click **start** to begin!</p>
    <p id="quote"></p>
    <p id="message"></p>
    <div>
        <input type="text" id="typed-value" aria-label="current word" class="textbox"/>
        <button id="start">Start</button>
    </div>
</body>
</html>
